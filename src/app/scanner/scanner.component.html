<div class="scanner">
  <zxing-scanner
    [enable]="true"
    [formats]="allowedFormats"
    (scanSuccess)="onScanSuccess($event)"
    (torchCompatible)="onTorchCompatible($event)"
    [torch]="torchEnabled"
    [autofocusEnabled]="true"
  ></zxing-scanner>
</div>
<div class="button">
  <button
    mat-stroked-button
    color="primary"
    *ngIf="isTorchCompatible"
    (click)="toggleLight()"
  >
    Toggle Light
  </button>
</div>
