<div class="container">
  <div class="row justify-content-center">
    <h2>{{ barcode }}</h2>
  </div>

  <ng-container *ngIf="item">
    <div>
      <h2>{{ item.item_attributes?.title }}</h2>
    </div>
    <div class="row justify-content-center">
      <img
        *ngIf="item.item_attributes?.image"
        [attr.src]="item.item_attributes?.image"
      />
    </div>

    <div>
      <p>{{ item.item_attributes?.description }}</p>
    </div>

    <div>
      <ul *ngFor="let store of item.Stores">
        <li>{{ store.store_name }} ${{ store.price }}</li>
      </ul>
    </div>

    <div *ngIf="recommendations.length > 0">
      <mat-card>
        <mat-card-title>Recommendations</mat-card-title>
        <mat-card-content>
          <ul *ngFor="let recommendation of recommendations">
            <li>
              <a [routerLink]="['/result', recommendation.upc]">{{
                recommendation.title
              }}</a>
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
  <ng-container *ngIf="notFound">
    <div class="row justify-content-center">
      <h1>Not Found</h1>
    </div>
  </ng-container>
</div>
