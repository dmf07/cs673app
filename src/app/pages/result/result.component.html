<div class="container">
  <div class="row justify-content-center">
    <h2 class="barcode">{{ barcode }}</h2>
  </div>
  <div class="row justify-content-center">
    <ng-container *ngIf="result">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ result.title }}</mat-card-title>
          <mat-card-subtitle>{{ result.description }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <img
            class="image"
            *ngIf="result.imageUrl"
            mat-card-image
            [attr.src]="result.imageUrl"
          />
          <ul *ngFor="let store of result.stores">
            <li>{{ store.name }} ${{ store.price }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </ng-container>
    <ng-container *ngIf="notFound">
      <h1>Not Found</h1>
    </ng-container>
  </div>
</div>
