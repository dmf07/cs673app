<div class="container" *ngIf="socialUser">
  <ng-container *ngFor="let historyItemGrouped of historyItemsGrouped">
    <div class="row justify-content-center">
      <h2>{{ historyItemGrouped.date | date }}</h2>
    </div>
    <div class="row">
      <table class="table">
        <tbody>
          <tr
            [routerLink]="['/result/' + historyItem.upc]"
            *ngFor="let historyItem of historyItemGrouped.historyItems"
          >
            <td>{{ historyItem.date | date: "hh:mm" }}</td>
            <td>{{ historyItem.title }}</td>
            <td>
              <button
                mat-icon-button
                class="delete"
                (click)="deleteHistoryItem($event, historyItem.id)"
              >
                <mat-icon fontSet="fas" fontIcon="fa-trash-alt"></mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <div
    class="row justify-content-center"
    *ngIf="historyItemsGrouped.length === 0"
  >
    <br />
    <h3>No History</h3>
  </div>
</div>
<div class="container" *ngIf="!socialUser">
  <div class="row justify-content-center">
    <br />
    <h3>Login for History</h3>
  </div>
</div>
