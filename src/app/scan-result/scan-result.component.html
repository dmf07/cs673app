<h2 class="barcode">{{ barcode }}</h2>
<ng-container *ngFor="let product of result?.products">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.product_name }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <img
      class="image"
      *ngIf="product.images.length > 0"
      mat-card-image
      src="{{ product.images[0] }}"
    />
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
      <ul *ngFor="let store of product.stores">
        <li>
          <a target="_blank" href="{{ store.product_url }}"
            >{{ store.store_name }} {{ store.currency_symbol
            }}{{ store.store_price }}</a
          >
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</ng-container>
